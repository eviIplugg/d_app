<!DOCTYPE html>
<html>
<head>
    <title>Вход через Telegram</title>
</head>
<body>
    <h1>Авторизация через Telegram</h1>
    <p>Подождите, идет перенаправление...</p>
    <script>
        const params = new URLSearchParams(window.location.search);
        const token = params.get('token');
        
        if (token) {
            window.location.href = `yourapp://auth?token=${token}`;
        } else {
            document.write('Ошибка: нет токена');
        }
    </script>
</body>
</html>
