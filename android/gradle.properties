# Уменьшено с 8G: на части машин вызывало "Could not reserve enough space"
org.gradle.jvmargs=-Xmx2G -XX:MaxMetaspaceSize=512m -XX:ReservedCodeCacheSize=256m -XX:+HeapDumpOnOutOfMemoryError
android.useAndroidX=true

# VK ID SDK — подставьте client_id и client_secret из кабинета https://id.vk.com/
VKID_CLIENT_ID=0
VKID_CLIENT_SECRET=
